    <button class="reset-btn" onclick="location.reload()">é‡æ–°é–‹å§‹ (æ‰“äº‚é †åº)</button>

    <script>
        // æ´—ç‰ŒåŠŸèƒ½ï¼šè®“å¡ç‰‡éš¨æ©Ÿæ’åˆ—
        window.onload = function() {
            const pool = document.getElementById('pool');
            const cards = Array.from(pool.querySelectorAll('.card'));
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                pool.appendChild(cards[j]);
            }
        };

        document.addEventListener('dragstart', (e) => {
            if (e.target.classList.contains('card')) {
                e.dataTransfer.setData("text", e.target.id);
            }
        });

        function handleDragOver(e) {
            e.preventDefault();
            let target = getValidTarget(e.target);
            if (target) target.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            let target = getValidTarget(e.target);
            if (target) target.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            const draggedId = e.dataTransfer.getData("text");
            const draggedEl = document.getElementById(draggedId);
            let dropTarget = getValidTarget(e.target);

            if (!dropTarget || !draggedEl) return;
            dropTarget.classList.remove('drag-over');

            // åˆä½µé‚è¼¯ï¼šæ–‡å­—å¡ ç¢°åˆ° åœ–ç‰‡å¡
            if (draggedEl.classList.contains('text-card') && dropTarget.classList.contains('image-card')) {
                // å¦‚æœåœ–ç‰‡å·²ç¶“åˆä½µéï¼Œä¸å…è¨±å†æ¬¡åˆä½µ
                if (dropTarget.querySelector('.text-card')) return;
                
                dropTarget.appendChild(draggedEl);
                dropTarget.classList.add('merged');
                draggedEl.setAttribute('draggable', 'false');
            } else {
                dropTarget.appendChild(draggedEl);
            }
        }

        function getValidTarget(el) {
            while (el) {
                if (el.classList.contains('zone') || el.classList.contains('image-card') || el.id === 'pool') return el;
                el = el.parentElement;
            }
            return null;
        }
    </script>
