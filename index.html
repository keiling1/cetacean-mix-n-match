    <script>
        window.onload = function() {
            shufflePool('pool-images');
            shufflePool('pool-texts');
        };

        function shufflePool(id) {
            const pool = document.getElementById(id);
            const cards = Array.from(pool.querySelectorAll('.card'));
            cards.sort(() => Math.random() - 0.5);
            cards.forEach(card => pool.appendChild(card));
        }

        document.addEventListener('dragstart', (e) => {
            if (e.target.classList.contains('card')) {
                e.dataTransfer.setData("text", e.target.id);
            }
        });

        function handleDragOver(e) { e.preventDefault(); let t = getValidTarget(e.target); if (t) t.classList.add('drag-over'); }
        function handleDragLeave(e) { let t = getValidTarget(e.target); if (t) t.classList.remove('drag-over'); }

        function handleDrop(e) {
            e.preventDefault();
            const draggedId = e.dataTransfer.getData("text");
            const draggedEl = document.getElementById(draggedId);
            let dropTarget = getValidTarget(e.target);

            if (!dropTarget || !draggedEl) return;
            dropTarget.classList.remove('drag-over');

            if (draggedEl.classList.contains('text-card') && dropTarget.classList.contains('image-card')) {
                if (dropTarget.querySelector('.text-card')) return;
                dropTarget.appendChild(draggedEl);
                dropTarget.classList.add('merged');
                draggedEl.setAttribute('draggable', 'false');
            } else {
                dropTarget.appendChild(draggedEl);
            }
        }

        function getValidTarget(el) {
            while (el) {
                if (el.classList.contains('zone') || el.classList.contains('image-card') || el.classList.contains('pool')) return el;
                el = el.parentElement;
            }
            return null;
        }
    </script>
